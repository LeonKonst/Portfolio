<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My portfolio </title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    </head>
    <body>
        <header id="header">
            <nav class="menu">
                <a href="#personal-info">Personal Info</a>
                <a href="#work-experience-section">Work Experience</a>
                <div class="dropdown">
                    <button class="dropdown-btn" tabindex="0" aria-haspopup="true" aria-expanded="false">Academia <span class="dropdown arrow">▼</span></button>
                    <div class="dropdown-content">
                        <a href="#education-section">Education</a>
                        <a href="#publications">Publications</a>
                    </div>
                </div>
                <a href="#projects">Projects</a>
                <div class="dropdown">
                    <button class="dropdown-btn" tabindex="0" aria-haspopup="true" aria-expanded="false">Skills & More <span class="dropdown arrow">▼</span></button>
                    <div class="dropdown-content">
                        <a href="#certificates-section">Certificates</a>
                        <a href="#others-section">Others</a>
                    </div>
                </div>
                <div class="phone-dropdown">
                    <button class="phone-dropdown-btn" tabindex="0" aria-haspopup="true" aria-expanded="false">Navigation<span class="dropdown arrow">▼</span></button>
                    <div class="dropdown-content">
                        <a href="#personal-info">Personal Info</a>
                        <a href="#work-experience-section">Work Experience</a>
                        <a href="#education-section">Education</a>
                        <a href="#publications">Publications</a>
                        <a href="#projects">Projects</a>
                        <a href="#certificates-section">Certificates</a>
                        <a href="#others-section">Others</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="personal-info">
                <h1 class="section-title">Personal Info</h1>

            <!-- Main information that will be pinned -->
                <div class="personal-info" id="MainInfo">
                    <h1 class="CategoryTitle" id="name">
                    </h1>
                    <h2 id="titles">
                    </h2>
                    <hr>
                    <div id="links">
                        <h3 id="location">
                        </h3>
                        <h3 id="linkedin">                           
                        </h3>
                        <h3 id="github">                           
                        </h3>
                    </div>
                    <hr>
                </div>
                
                <p id="aboutme">
                </p>

            </section>

            <section id="work-experience-section">
                <h1 class="section-title">Work Experience</h1>
                <div id="work-experience"></div>
            </section>

            <section id="education-section">
                <h1 class="section-title">Education</h1>
                <div id="education"></div>
            </section>

            <section id="publications" class="carousel-container">
                <!-- <h1 class="section-title">Academic Publications</h1> -->
                <a href="https://scholar.google.com/citations?user=XiSjWo0AAAAJ" class="section-title" id="publication-title">Academic Publications</a>
                <div id="publications-container"></div>
            </section>

            <section id="projects">
                <h1 class="section-title">Projects</h1>
                <div id="projects-container"></div>
            </section>

            <section id="certificates-section">
                <h1 class="section-title">Certificates</h1>
                <div id="certificates"></div>
            </section>

            <section id="others-section">
                <h1 class="section-title">Others</h1>
                <div id="others">
                    <div id="coding"></div>
                    <div id="software"></div>
                    <div id="languages"></div>
                </div>
            </section>
            <section id="form">
                <h1 class="section-title">Contact me</h1>
                
                <form action="https://docs.google.com/forms/d/e/1FAIpQLSdpI2BYJmQHnqSWoxhjDfl6iMX_S_I5DmYsH8qtrfVNJRiJ1A/formResponse" 
                method="POST"
                target="_blank">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="entry.785446858" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="entry.1984403002" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="entry.1867604714" required placeholder="Enter your message here"></textarea>
                    </div>
                    
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </section>

        </main>
        <footer>
            <p> <span id="current-year"></span> &copy All rights reserved. </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
